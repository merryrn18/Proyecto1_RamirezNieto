{% extends 'index.html'%}

{% block title %}
    <br/>
    <h4>Lista de Libros</h4>
    <hr>
{% endblock %}
{% block body %}


<div class="container-fluid">
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fecha Creacion</th>
            <th scope="col">Escritor</th>
        </tr>
        </thead>
        <tbody>
            
            {% for value in libros %}
            <tr>
                <td>{{value.nombre}}</td>
                <td>{{value.tipo}}</td>
                <td>{{value.fecha_creacion}}</td>
                <td>{{value.escritor}}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>


{% endblock %}
